<!DOCTYPE HTML>

<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<div class="container">
			<h1>Sign Up Here</h1>
			<form method="POST" action="{{ url_for('register_player') }}">
				{{ form.csrf_token }}
        {{ form.first_name.label }} {{ form.first_name(size=100) }}
				{{ form.last_name.label }} {{ form.last_name(size=100) }}
				{{ form.email.label }} {{ form.email(size=100) }}
				{{ form.password.label }} {{ form.password(size=100) }}
				<input type="submit" value="Sign Up">
			</form>
		</div>
	</body>
</html>
